; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = 8bit-wave
default_envs = 8bit_cas

[env]
platform = atmelavr
board = nanoatmega328new
framework = arduino
;build_type = debug

[env:8bit_wav]
build_flags = -D PLAYER_WAV -D OLED_GRAPHIC
src_filter = ${env.src_filter} -<player_cas.*> 
lib_deps =
  ssd1306
  SdFat
  PCM
lib_ignore = 
  SSD1306Ascii

[env:8bit_wav_text]
build_flags = -D PLAYER_WAV -D OLED_TEXT
src_filter = ${env.src_filter} -<player_cas.*> 
lib_deps =
  SSD1306Ascii
  SdFat
  PCM
lib_ignore = 
  ssd1306

[env:8bit_cas]
build_flags = -D PLAYER_CAS -D OLED_GRAPHIC -D DEBUG -D SERIAL_DEBUG
src_filter = ${env.src_filter} -<player_wav.*> 
lib_deps = 
  ssd1306
  SdFat
  TimerOne
lib_ignore = 
  SSD1306Ascii
  PCM

[env:8bit_cas_text]
build_flags = -D PLAYER_CAS -D OLED_TEXT
src_filter = ${env.src_filter} -<player_wav.*> 
lib_deps = 
  SSD1306Ascii
  SdFat
  TimerOne
lib_ignore = 
  ssd1306
  PCM